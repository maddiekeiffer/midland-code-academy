<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Says by Maddie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="simonSays.css" />
</head>

<body>
    <div class="header">
        <h2>Simon Says</h2>
        <h3 class="level">Level: <span id="level">0</span></h3>
        <p class="instructions"></p>
        <button class="start-button">Start</button>
    </div>
    <div class="tile-container">
        <div class="game-board unclickable">
            <div class="tile aqua inactive" data-tile="aqua"></div>
            <div class="tile pink inactive" data-tile="pink"></div>
            <div class="tile green inactive" data-tile="green"></div>
            <div class="tile purple inactive" data-tile="purple"></div>
        </div>
    </div>

    <script src="simonSays.js"></script>

</body>

</html>
