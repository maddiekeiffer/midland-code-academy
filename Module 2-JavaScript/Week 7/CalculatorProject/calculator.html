<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Maddie's Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="calculator.css" /> 
    </head>
    <body>
        <div id="calculator">
            <h2>Calculator</h2>
            
                <p id="operation-history"></p>
                <p id="output" class="output">0</p>
            
            <table id="keypad">
                <tr>
                    <td><button onclick="calcPercent()" class="operator" id="percentage">%</button></td>
                    <td><button onclick="backspaceBtn()" class="operator" id="backspace">CE</button></td>
                    <td> <button onclick="clearBtn()" class="operator" id="clear">C</button></td>
                    <td><button class="empty"></button></td>
                </tr>
                <tr>
                    <td><button onclick="divOne()">&sup1;/&#8339; </button></td>
                    <td><button onclick="squared()">x&sup2;</button></td>
                    <td><button onclick="squareRoot()">&#8730;x</button></td>
                    <td><button onclick="numberBtn('+')" class="operator" id="add" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="numberBtn(7)">7</button></td>
                    <td><button onclick="numberBtn(8)">8</button></td>
                    <td><button onclick="numberBtn(9)">9</button></td>
                    <td><button onclick="numberBtn('-')" class="operator" id="subtract" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="numberBtn(4)">4</button></td>
                    <td><button onclick="numberBtn(5)">5</button></td>
                    <td><button onclick="numberBtn(6)">6</button></td>
                    <td><button onclick="numberBtn('*')" class="operator" id="multiply" value="*">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="numberBtn(1)">1</button></td>
                    <td><button onclick="numberBtn(2)">2</button></td>
                    <td><button onclick="numberBtn(3)">3</button></td>
                    <td><button onclick="numberBtn('/')" class="operator" id="divide" value="/">	&#247;</button></td>
                </tr>
                <tr>
                    <td><button onclick="plusMinus()">	&#177;</button></td>
                    <td><button onclick="numberBtn(0)">0</button></td>
                    <td><button onclick="numberBtn('.')" id="dot" value=".">.</button></td>
                    <td><button onclick="numberBtn('=')" class="operator" id="equalSign" value="=">=</button></td>
                </tr>
                
            </table>

        </div>
        <script src="calculator.js"></script>
    </body>
</html>
